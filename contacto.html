<div class="container">
  <div class="form-container">
      <h1>Formulario de Contacto</h1>
      <form id="form">
          <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" required>
          </div>
          <div class="mb-3">
              <label for="last" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="last" placeholder="Apellido" name="last" required>
          </div>
          <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" placeholder="Teléfono" name="phone" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" placeholder="Mensaje" name="message" rows="4" required></textarea>
          </div>
          <input type="submit" class="btn btn-success" id="button" value="ENVIAR MENSAJE">
      </form>
  </div>
</div>
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">

</script>

<script>
  const btn = document.getElementById('button');

    document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

    btn.value = 'Enviando...';

      const serviceID = 'default_service';
        const templateID = 'template_0uuo5sv';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'ENVIAR MENSAJE';
          alert('Mensaje enviado correctamente');
            }, (err) => {
              btn.value = 'ENVIAR MENSAJE';
                alert(JSON.stringify(err));
        });
      });
</script>
