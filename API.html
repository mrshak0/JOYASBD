<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div class="container">
    <div class="content-section text-center">
      <h1>Precio en oro</h1>
      <button id="apiRequestBtn" class="btn btn-primary mt-3">Saber Valor del Oro</button>
      <div id="apiResponse" class="mt-3">
          <table id="data-table" class="table table-dark table-bordered mt-3 d-none">
              <thead>
                  <tr>
                      <th scope="col">Dato</th>
                      <th scope="col">Valor</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Aquí se insertarán los datos de la API -->
              </tbody>
          </table>
      </div>
    </div>
  </div>
  <script src="API.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
      document.getElementById('apiRequestBtn').addEventListener('click', function() {
          fetch('url_de_tu_api') // Reemplaza esto con la URL real de tu API
              .then(response => response.json())
              .then(data => {
                  const tbody = document.querySelector('#data-table tbody');
                  tbody.innerHTML = ''; // Limpiar cualquier dato previo
                  for (const key in data) {
                      const tr = document.createElement('tr');
                      tr.innerHTML = `<td>${key}</td><td>${data[key]}</td>`;
                      tbody.appendChild(tr);
                  }
                  document.getElementById('data-table').classList.remove('d-none');
              })
              .catch(error => {
                  console.error('Error al obtener los datos de la API:', error);
              });
      });
  </script>
